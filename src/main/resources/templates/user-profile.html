    <style>
        body {

            background: linear-gradient(135deg, #e0ecff 0%, #f7f9fc 100%);
            margin: 0;
            padding: 0;
            color: #333;

        .profile-container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            position: relative;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 3px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .value {
            padding: 12px 16px;
            background-color: #ffffff;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #e0e0e0;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 25px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(41, 128, 185, 0.4);
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .avatar-container {
            position: relative;
            cursor: pointer;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            transition: transform 0.3s ease;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-tooltip {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .avatar-container:hover .avatar-tooltip {
            opacity: 1;
            visibility: visible;
            top: -120px;
        }

        .avatar-container:hover .avatar-circle {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .avatar-circle {
                width: 80px;
                height: 80px;
            }
            
            .avatar-tooltip {
                width: 160px;
            }
        }

        .avatar-editor {
            position: relative;
            margin-top: 15px;
        }

        .avatar-upload {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 6px 12px;
            background: #ecf0f1;
            color: #2c3e50;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }

        .upload-label:hover {
            background: #d0d7de;
        }

        .preview-container {
            margin-top: 10px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .edit-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
